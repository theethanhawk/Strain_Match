<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Strain Match{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    .container { max-width: 720px; margin: 0 auto; }
    header, footer { margin-bottom: 1.5rem; }
    nav a { margin-right: 1rem; }
    form { display: grid; gap: 0.75rem; }
    input, textarea, button { padding: 0.6rem; font-size: 1rem; }
    .msg { padding: 0.6rem; background: #f2f2f2; border-radius: 6px; margin-bottom: 1rem; }
    .btn { display: inline-block; padding: 0.6rem 1rem; border: 1px solid #333; background: #fff; cursor: pointer; }
    .btn-primary { background: #333; color: #fff; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="container">
    <header>
      <h1>Strain Match</h1>
      <nav>
        <a href="{% url 'users:landing' %}">Welcome</a>
        {% if user.is_authenticated %}
          <a href="{% url 'users:post_login' %}">After Login</a>
          <form style="display:inline" action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
            <button class="btn" type="submit">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'users:login' %}">Login</a>
          <a href="{% url 'users:signup' %}">Sign Up</a>
        {% endif %}
      </nav>
    </header>

    {% if messages %}
      {% for m in messages %}
        <div class="msg">{{ m }}</div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

    <footer>
      <small>&copy; {{ now|date:"Y" }} Strain Match</small>
    </footer>
  </div>
</body>
</html>
